<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Sign Up</title>
</head>
<body>
  <aside>
    <figure>
      <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" id="bush" alt="a bush like image" />
      <figcaption>Image made by Haile West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></figcaption>
    </figure>
  </aside>
  <header>
    <p class="home-info">This is not an online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up to get started.</p>
    <p class="home-info">You know you want to.</p>
    <br>
    <p class="home-info">Lets do this!</p>
  </header>
  <form id="form" method="post">
    <div class="input-submit">
      <label for="f-name">First Name:</label>
      <input type="text" id="f-name" name="f-name" required />
      <label for="l-name">Last Name:(optional)</label>
      <input type="text" id="l-name" name="l-name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="tel">Phone Number:(optional)</label>
      <input type="tel" id="tel" name="tel" />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Create Account</button>    
    </div>
  </form>
  <p class="home-question">Already have an account? <a href="index.html">Log in</a></p>
  <script src="script.js"></script>
</body>
</html>
